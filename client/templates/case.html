<ion-view title="Help" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">
        <div class="list list-inset">

            <p>How can we help you?</p>

<form action="https://www.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
            <input type=hidden name='captcha_settings' value='{"keyname":"demo_nibs_myapp_herokuapp_com","fallback":"true","orgId":"00D7F000000xYLs","ts":""}'>
            <input type=hidden name="orgid" value="00D7F000000xYLs">

            <div class="item item-body">
                <label for="name">Name</label><input id="name" placeholder="Name" maxlength="80" name="name" size="20" type="text" value="{{user.firstname}} {{user.lastname}}" /><br>
            </div>
            <div class="item item-body">
                <label for="email">Email</label><input id="email" placeholder="Email" maxlength="80" name="email" size="20" type="text" /><br>
            </div>
            <div class="item item-body">
                <label for="phone">Phone</label><input id="phone" placeholder="Phone" maxlength="40" name="phone" size="20" type="text" /><br>
            </div>
            <div class="item item-body">
                <label for="subject">Subject</label><input id="subject" placeholder="Subject"maxlength="80" name="subject" size="20" type="text" /><br>
            </div>
            <div class="item item-body">
                <!-- <textarea placeholder="Description" ng-model="case.description" rows="10"></textarea> -->
                <label for="description">Description</label><textarea placeholder="Description" name="description" rows="10"></textarea><br>
            </div>
